
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arunima & Sourish | 17 Years</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }
        .dancing {
            font-family: 'Dancing Script', cursive;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        .heart-particle {
            position: fixed;
            pointer-events: none;
            z-index: 50;
            animation: float 4s linear forwards;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        #initial-loader {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #fffafb;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        .loader-content {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #fecdd3;
            border-top-color: #f43f5e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.36.0"
      }
    }
    </script>
    <script type="module" src="index.tsx"></script>
</head>
<body class="bg-[#fdfcfb] text-[#333]">
    <div id="initial-loader">
        <div class="loader-content">
            <div class="spinner"></div>
            <p class="dancing text-2xl text-rose-500">Preparing the celebration...</p>
        </div>
    </div>
    <div id="root"></div>
    <script>
        // Remove loader once the React app mounts (the root element gets children)
        const observer = new MutationObserver((mutations) => {
            const root = document.getElementById('root');
            if (root && root.children.length > 0) {
                const loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
                observer.disconnect();
            }
        });
        observer.observe(document.getElementById('root'), { childList: true });
    </script>
</body>
</html>
